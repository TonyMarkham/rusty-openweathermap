<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="Get current weather information for any location">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-cloud-sun me-2"></i>
                    Weather App
                </a>
            </div>
        </nav>

        <main class="container mt-4">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- Search Form -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-search me-2"></i>
                                Search Weather
                            </h5>
                            <form id="searchForm">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="locationInput" 
                                           placeholder="Enter ZIP code or city name" required>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Fetching weather data...</p>
                    </div>

                    <!-- Error Display -->
                    <div id="errorDisplay" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>

                    <!-- Weather Display -->
                    <div id="weatherDisplay" class="d-none">
                        <!-- Weather cards will be inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light mt-5 py-3">
            <div class="container text-center">
                <small class="text-muted">Powered by OpenWeatherMap API</small>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
