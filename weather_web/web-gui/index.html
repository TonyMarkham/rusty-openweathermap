<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Weather Information</h1>
    <div class="form-container">
        <form id="weatherForm">
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required placeholder="e.g., N7L">
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="CA">Canada</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="units">Units:</label>
                <select id="units" name="units">
                    <option value="standard">Standard</option>
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="apiKey">OpenWeatherMap API Key:</label>
                <input type="password" id="apiKey" name="apiKey" required placeholder="Your API key">
            </div>

            <button type="submit" id="submitBtn">Get Weather</button>
        </form>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
    </div>

    <div id="results" class="results hidden">
        <div class="location-info">
            <h2>Location Information</h2>
            <div id="locationDetails"></div>
        </div>

        <div class="weather-info">
            <h2>Weather Information</h2>
            <div id="weatherDetails"></div>
        </div>
    </div>

    <div id="error" class="error hidden">
        <h2>Error</h2>
        <p id="errorMessage"></p>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
